<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sowi Comic-Editor</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #27ae60;
            --delete-color: #e74c3c;
            --bg-color: #f4f7f6;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: var(--bg-color);
            touch-action: manipulation;
        }

        header {
            width: 100%;
            background: var(--primary-color);
            color: white;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .controls { 
            margin: 15px; 
            display: flex; 
            gap: 10px; 
            flex-wrap: wrap;
            justify-content: center;
        }

        button { 
            padding: 12px 20px; 
            font-size: 16px;
            cursor: pointer; 
            background: white; 
            color: var(--primary-color); 
            border: 2px solid var(--primary-color); 
            border-radius: 8px; 
            font-weight: bold;
        }

        button.primary {
            background: var(--primary-color);
            color: white;
        }

        #canvas-container { 
            position: relative; 
            border: 2px solid #333; 
            background: #fff; 
            max-width: 95vw;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        #bgImage { 
            display: block; 
            max-width: 100%; 
            height: auto; 
            -webkit-user-drag: none;
            user-select: none;
        }

        .bubble { 
            position: absolute; 
            cursor: move; 
            padding: 12px 18px; 
            background: white; 
            border: 2px solid black; 
            border-radius: 20px; 
            min-width: 80px; 
            max-width: 250px;
            font-size: 16px;
            z-index: 100;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            outline: none;
        }

        .bubble::after { 
            content: ''; 
            position: absolute; 
            bottom: -12px; 
            left: 20px; 
            border-width: 12px 12px 0; 
            border-style: solid; 
            border-color: black transparent; 
        }

        /* Der Lösch-Button am Tablet/PC */
        .delete-btn {
            position: absolute;
            top: -12px;
            right: -12px;
            width: 24px;
            height: 24px;
            background: var(--delete-color);
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 22px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid white;
            z-index: 110;
            display: block; /* Immer sichtbar für bessere Bedienung am Tablet */
        }

        .hint { 
            margin: 15px; 
            font-size: 0.85em; 
            color: #7f8c8d; 
            text-align: center;
            max-width: 80%;
        }

        @media print {
            .controls, .hint, .delete-btn, header { display: none !important; }
            body { background: white; }
            #canvas-container { border: none; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Sowi Analyse-Tool</h1>
    </header>
    
    <div class="controls">
        <button class="primary" onclick="addBubble()">+ Sprechblase</button>
        <button onclick="window.print()">Als PDF / Drucken</button>
    </div>

    <div id="canvas-container">
        <img id="bgImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Placeholder_LCa.svg/1024px-Placeholder_LCa.svg.png" alt="Analysebild">
    </div>

    <p class="hint">
        <b>Bedienung:</b> Blasen am Rand ziehen zum Bewegen. <br>
        In die Mitte tippen zum Schreiben. Auf das rote [x] tippen zum Löschen.
    </p>

    <script>
        const container = document.getElementById('canvas-container');

        function addBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.contentEditable = true;
            bubble.innerText = 'Text...';
            bubble.style.left = '50px';
            bubble.style.top = '50px';

            // Lösch-Button erstellen
            const delBtn = document.createElement('div');
            delBtn.className = 'delete-btn';
            delBtn.innerHTML = '&times;';
            delBtn.contentEditable = false;
            
            const performDelete = (e) => {
                e.preventDefault();
                e.stopPropagation();
                if(confirm('Sprechblase löschen?')) bubble.remove();
            };

            delBtn.addEventListener('click', performDelete);
            delBtn.addEventListener('touchstart', performDelete);
            bubble.appendChild(delBtn);

            // Drag-Logik (Touch & Maus)
            const startMove = (e) => {
                // Falls man direkt ins Textfeld tippt, Bewegung ignorieren
                if (document.activeElement === bubble && e.target !== bubble) return;

                const isTouch = e.type.includes('touch');
                const clientX = isTouch ? e.touches[0].clientX : e.clientX;
                const clientY = isTouch ? e.touches[0].clientY : e.clientY;

                const rect = bubble.getBoundingClientRect();
                const shiftX = clientX - rect.left;
                const shiftY = clientY - rect.top;

                const onMove = (evt) => {
                    if (evt.cancelable) evt.preventDefault();
                    const moveX = isTouch ? evt.touches[0].clientX : evt.clientX;
                    const moveY = isTouch ? evt.touches[0].clientY : evt.clientY;
                    const cRect = container.getBoundingClientRect();
                    
                    bubble.style.left = (moveX - cRect.left - shiftX) + 'px';
                    bubble.style.top = (moveY - cRect.top - shiftY) + 'px';
                };

                const stopMove = () => {
                    document.removeEventListener(isTouch ? 'touchmove' : 'mousemove', onMove);
                    document.removeEventListener(isTouch ? 'touchend' : 'mouseup', stopMove);
                };

                document.addEventListener(isTouch ? 'touchmove' : 'mousemove', onMove, { passive: false });
                document.addEventListener(isTouch ? 'touchend' : 'mouseup', stopMove);
            };

            bubble.addEventListener('mousedown', startMove);
            bubble.addEventListener('touchstart', startMove, { passive: false });

            container.appendChild(bubble);
        }
    </script>
</body>
</html>
